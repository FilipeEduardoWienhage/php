<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usuário</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    .form-container { max-width: 400px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input[type=text], input[type=email], input[type=password] {
      width: 95%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; align-items: center;
    }
    button {
      background: #28a745; color: #fff; padding: 10px 20px; border: none; border-radius: 5px;
      cursor: pointer; width: 100%; font-size: 16px;
    }
    button:hover { background: #218838; }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Cadastro de Usuário</h2>
   
    <form id="cadastroForm" method="POST" action="cadastro.php">
      <input type="text" name="nome" placeholder="Nome completo" required>
      <input type="email" name="email" placeholder="E-mail" required>
      <input type="password" name="senha" placeholder="Senha" required>
      <button type="submit">Cadastrar</button>
    </form>
   
  </div>
  <script>
    document.getElementById("cadastroForm").addEventListener("submit", function(e) {
      alert("Formulário enviado com sucesso!");
    });
  </script>
</body>
</html>
